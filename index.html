<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小島健の迷言RPG</title>
  <link rel="stylesheet" href="style.css">
  <link href="fonts/nicoca_v2.ttf" rel="stylesheet">
</head>
<body>
  <!-- ゲームスタート画面 -->
  <div id="startScreen">
    <h1>小島健の迷言RPG</h1>
    <button id="startButton">ゲームスタート</button>
  </div>

  <!-- ダンジョンマップ画面 -->
  <div id="game" style="display: none;">
    <canvas id="gameCanvas"></canvas>
    <div id="ui">
      <div id="status">
        <p>HP: <span id="hp">100</span></p>
        <p>AP: <span id="ap">10</span></p>
      </div>
    </div>
  </div>

  <!-- バトル画面 -->
  <div id="battleScreen" style="display: none;">
    <div id="battleUI">
      <div id="battleTop">
        <div id="playerArea">
          <img id="playerImage" src="kozzy2.png" alt="主人公" />
          <div id="playerInfo">
            <p id="playerName">小島健</p>
            <p>HP: <span id="playerHP">100</span></p>
          </div>
        </div>
        <div id="enemyArea">
          <img id="enemyImage" src="" alt="敵キャラ" />
          <div id="enemyInfo">
            <p id="enemyName">敵キャラ</p>
            <p>HP: <span id="enemyHP">100</span></p>
          </div>
        </div>
      </div>
      <div id="battleBottom">
        <div id="playerActions">
          <!-- スキルボタンがここに動的に生成されます -->
        </div>
        <div id="battleLog">
          <p id="battleEvents">何も起こっていない...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="gameOverScreen" style="display: none;">
    <h1>ゲームオーバー！</h1>
    <p>Mr.ZUDONに敗北しました…。もう一度挑戦してみよう！</p>
    <button id="retryButton">もう一度プレイする</button>
  </div>

  <!-- ゲームクリア画面 -->
  <div id="clearScreen" style="display: none;">
    <h1>ゲームクリア！</h1>
    <p>こじけんの迷言が世界を救った！</p>
    <button id="retryButtonClear">もう一度プレイする</button>
  </div>

  <!-- BGM -->
  <audio id="bgm" loop>
    <source src="bgm.mp3" type="audio/mpeg">
  </audio>
  <script src="script.js"></script>
</body>
</html>
